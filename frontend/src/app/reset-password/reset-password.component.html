<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required />
      <mat-error *ngIf="f.newPassword.hasError('required')">New Password is required</mat-error>
      <mat-error *ngIf="f.newPassword.hasError('minlength')">Minimum 6 characters required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required />
      <mat-error *ngIf="f.confirmPassword.hasError('required')">Confirm Password is required</mat-error>
      <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">Passwords do not match</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="resetPasswordForm.invalid || loading">
      Update Password
    </button>
  </form>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
