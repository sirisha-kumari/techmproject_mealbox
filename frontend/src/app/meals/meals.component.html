<div *ngIf="loading" class="loading-spinner">
  Loading meals...ðŸ˜‹
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="category-flashcards">
  <div *ngFor="let category of categoryFlashCards" class="flashcard" (click)="filterMealsByCategory(category.name)">
    <img [src]="category.imageUrl" alt="{{ category.displayName }}" />
    <div class="flashcard-label">{{ category.displayName }}</div>
  </div>
</div>

<div class="meals-container" *ngIf="!loading && !errorMessage">
  <div *ngFor="let meal of filteredMeals" class="meal-card">
    <img [src]="meal.imageUrl" alt="{{ meal.name }}" (error)="onImageError($event)" />
    <h3>{{ meal.name }}</h3>
    <p>{{ meal.description }}</p>
    <div *ngIf="meal.rating !== undefined" class="meal-rating" title="Rating: {{ meal.rating }}">
      <span *ngFor="let star of [1,2,3,4,5]; let i = index">
        <i class="star" [class.filled]="i < meal.rating">&#9733;</i>
      </span>
      <span class="rating-value">({{ meal.rating }})</span>
    </div>
    <div class="meal-nutrition">
      <span>Price: {{ meal.price | currency:'INR':'symbol':'1.0-0' }}</span>
    </div>
    <button (click)="addToCart(meal)">Add to Cart</button>
    <button (click)="addToWishlist(meal)">Add to Wishlist</button>
  </div>
</div>

<style>
.category-flashcards {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-bottom: 20px;
}

.flashcard {
  width: 120px;
  height: 140px;
  border: 1px solid #ddd;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: box-shadow 0.3s ease;
}

.flashcard:hover {
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.flashcard img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 50%;
  pointer-events: none; /* Prevent image from being clickable */
  user-select: none;
}

.flashcard-label {
  margin-top: 8px;
  font-weight: 600;
  font-size: 1em;
  color: #333;
}

.meals-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.meal-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  width: 280px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

.meal-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 10px;
  pointer-events: none; /* Prevent meal images from being clickable */
  user-select: none;
}

.meal-rating {
  color: #ffcc00;
  font-size: 1.2em;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.star {
  color: #ddd;
  margin: 0 1px;
}

.star.filled {
  color: #ffcc00;
}

.rating-value {
  font-size: 0.9em;
  color: #555;
  margin-left: 6px;
}

.meal-nutrition {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  font-size: 0.9em;
  color: #555;
  margin-bottom: 10px;
  justify-content: center;
}

.meal-nutrition span {
  background-color: #f8f8f8;
  padding: 5px 8px;
  border-radius: 4px;
}

button {
  margin: 5px;
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #007bff;
  color: white;
}
</style>
