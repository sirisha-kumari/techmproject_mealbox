<div class="card h-100 shadow-sm">
  <img [src]="meal.imageUrl ? meal.imageUrl : 'assets/default-meal.jpg'" alt="{{ meal.name }}" class="card-img-top" style="height: 200px; object-fit: cover;" (error)="onImageError($event)" />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ meal.name }}</h5>
    <p class="card-text flex-grow-1">{{ meal.description }}</p>
    <p class="card-text"><strong>Category:</strong> {{ meal.category.name }}</p>
    <p class="card-text text-success"><strong>Price:</strong> â‚¹{{ meal.price.toFixed(2) }}</p>
    <button class="btn btn-primary mb-2" (click)="onAddToCart()">Add to Cart</button>
    <button class="btn btn-outline-secondary" (click)="onAddToWishlist()">Add to Wishlist</button>
  </div>
</div>
